<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Create</title>
</head>
<body>
<div th:replace="~{pages/common :: header}"></div>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <div th:fragment="forma">
        <label for="firstname">FirstName</label>
        <input type="text" th:field="*{firstname}" id="firstname">
        <br>
        <label for="lastname">LastName</label>
        <input type="text" th:field="*{lastname}" id="lastname">
        <br>
        <label for="age">Aeg</label>
        <input type="text" th:field="*{age}" id="age">
        <br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
        <br>
        <select class="form-select" multiple th:field="*{role}">
            <option th:value="ROLE_ADMIN" th:text="admin"></option>
            <option selected th:value="ROLE_USER" th:text="user"></option>
        </select>
        <br>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password">
        <br>
    </div>
    <input type="submit" value="Create">
</form>
</body>
</html>
